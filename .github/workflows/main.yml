name: Cypress Docker Push
on: 
  push: 
    branches: [ "master" ]
  
jobs:
  Cypress-Test:
   
  
    name: Build Docker Image
    runs-on: ubuntu-latest  
    steps:  
        - name: Checkout
          uses: actions/checkout@v2    
          
        - name: Setup AWS ECR Details
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AKIA3FLD32DJLOPP2M7Y }}
            aws-secret-access-key: ${{ secrets.aFq4CiUL7bMhA+A16BIe5wz7MAm2vFFYNe6pK47H }}
            aws-region: ${{secrets.ap-south-1}}


        - name: Login to Amazon ECR
          id: login-pf-aws-ecr
          uses: aws-actions/amazon-ecr-login@v1
          

        - name: Build and push the tagged docker image to Amazon ECR
          env:
            ECR_REGISTRY: ${{ steps.login-pf-aws-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{secrets.767397974226.dkr.ecr.ap-south-1.amazonaws.com/project-1}}
            IMAGE_TAG: latest
          run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$ python:v1 .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
